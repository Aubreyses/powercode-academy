<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <div class="home">
        <div class="container">
            
            <div class="header">
                <div class="header__logo">
                    <div class="header__logo-icon">
                        <img src="img/menu/header/icon.png" alt="">
                    </div>
                    <div class="header__logo-text">
                        <div class="header__logo-text-title">
                            <img src="img/menu/header/powercode.png" alt="">
                        </div>
                        <div class="header__logo-text-subtitle">
                            <img src="img/menu/header/academy.png" alt="">
                        </div>
                    </div>
                </div>

                <a href="index.html">
                    <button class="header__reguest-contacts-menu">
                        <div class="header__reguest-contacts-menu-burger"></div>
                    </button>
                </a>
            </div>

            <div class="main__reguest active">
                <div class="main__questionary questionary reguest__questionary">
                    <div class="questionary__block reguest__block-grey">
                        <div class="questionary__block-title reguest__block-title">
                            залишилити <span>заявку</span>
                        </div>
                        <div class="questionary__block-text reguest__block-text">Заповни форму і наш спеціаліст передзвонить тобі, щоб розповісти про деталі курсу і відповісти на питання, що тебе цікавлять.</div>
    
                        <form class="questionary__block-form reguest__form" action="/">
                            <input class="questionary__block-form-input reguest__border-grey" type="text" placeholder="ім'я">
                            <input class="questionary__block-form-input reguest__border-grey" type="email" placeholder="e-mail">
                            <input class="questionary__block-form-input reguest__border-grey" type="tel" placeholder="телефон">
    
                            <button type='reset' class="questionary__block-form-button reguest__button">відправити заявку</button>
                        </form>
                    </div>
                </div>

                <div class="main__picture">
                    <img class="main__picture-img reguest-main__picture-img" src="img/questionary/img.png" alt="">
                </div>
            </div>

            <div class="main__reguest main__reguest-padding">

                <div class="main__reguest-picture">
                    <img class="main__reguset-picture-img" src="img/questionary/time.png" alt="">
                </div>

                <div class="main__reguest-info">
                    <div class="main__reguest-info-title">Дякуємо за заявку!</div>
                    <div class="main__reguest-info-text">Скоро з вами зв'яжеться наш менеджер, чекайте на дзвінок</div>
                    <a href="index.html" class="main__reguest-info-button">повернутися на головну</a>
                </div>

                <div class="main__reguset-picture">
                    <img class="main__reguset-picture-img" src="img/questionary/img-2.png" alt="">
                </div>

            </div>
        </div> <!-- Container -->
    </div> <!-- Home -->

    <script src="js/reguest.js"></script> 
</body>
